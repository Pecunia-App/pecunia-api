spring.config.import=optional:file:.env[.properties]
spring.application.name=api
spring.profiles.active=${SPRING_PROFILES_ACTIVE}

#database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

#api doc
springdoc.api-docs.path=${DOC_PATH}
springdoc.swagger-ui.operationsSorter=${SORT}

cors.allowed-origin=${CORS_ALLOWED_ORIGIN}

# Json web token
security.jwt.secret-key=${JWT_SECRET_KEY}

# time out
security.jwt.expiration-time=${TIME_OUT_JWT}

# taille photo profil
pring.servlet.multipart.max-file-size=50KB
spring.servlet.multipart.max-request-size=50KB

